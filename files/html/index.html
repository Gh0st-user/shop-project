<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"> -->
</head>
<style>

    .just-text{
        padding: 50px 100px 0px 100px;
    }

    .container{
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content:center;
        padding: 50px 100px;
        grid-gap: 10px;
    }

    .container .items{
        color: var(--white);
        background-color: var(--black-2);
        border-radius: 4px;
        width: 300px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow: var(--shadow);
        cursor: pointer;
    }

    .slider{
        background-color: #212121;
        height: 100vh;
        width: 280px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
        position: fixed;
        top: 0px;
        left: -280px;
        z-index: 100;
    }


    .slider ul li{
        display: flex;
        align-items: center;
        justify-content: start;
        /* border: 2px solid blue; */
        padding: 0px 10px 0px 20px;
        &:hover{
            background-color: var(--black-2);
        }
    }

    .slider ul li a{
        display: block;
        /* border: 2px solid yellow; */
        padding: 10px 15px;
        color: #fff;
    }

    @media(max-width: 900px){
        .container{
            padding: 50px 20px;
        }

        .container .items{
            width: 150px;
            font-size: 0.8rem;
        }
    }

</style>
<body>


    <section id="slider" class="slider">
        <ul>
            <li class="d-flex">
                <h3 style="color: white;padding: 20px 0px;">Well Service</h3>
            </li>
            <li class="d-flex">
                <img width="25px" src="../../img/home.png" alt=""><a href="#">Home</a>
            </li>
            <li class="d-flex">
                <img width="25px" src="../../img/profile-user.png" alt=""><a href="#">About</a>
            </li>
            <li class="d-flex"><img width="25px" src="../../img/customer-service.png" alt="">
                <a href="#">Services</a>
            </li>
            <li class="d-flex">
                <img width="25px" src="../../img/call.png" alt=""><a href="#">Contact</a>
            </li>
        </ul>
    </section>
    <header>
        <h3>WELL SERVICES</h3>
        <img id="menu-icon" src="../../img/menu.png" width="25px" alt="Menu Icon">
    </header>
    <div class="container">
        <!-- items start-->
        <div id="adhar" class="items" onclick="aadhaar()">AADHAAR-CARD</div>
        <div id="pan" class="items" onclick="pan()">PAN-CARD</div>
        <div id="voting" class="items" onclick="voting()">VOTING-CARD</div>
        <div class="items">DOMICILE</div>
        <div class="items">INCOM-CERTIFICATE</div>
        <div class="items" onclick="gazette()">GAZETTE</div>
        <div class="items">UDYUM</div>
        <div class="items">GUMASTA</div>
        <!-- items end-->
    </div>
    <script src="../js/code.js"></script>

</body>
</html>
