<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <style>

/* HEADER START */
        #header{
            background-color: var(--black);
            color: var(--white);
        }
/* HEADER END */
/* CONTAINER START */
        #container a{
            color: var(--white);
            background-color: var(--black);
            transition: all 0.3s;
        }
/* CONTAINER END */
/* SIDE-BAR START */
        .side_bar{
            background-color: var(--black);
            position: fixed;
            left: -280px;
            width: 280px;
            height: auto;
            z-index: 100;
            color: var(--white);
            background-color: var(--black-2);
            transition: all 0.3s;
        }

        .side_bar_toggle{
            left: 0px;
        }

        .side_bar a{
            color: var(--white);
        }

        .side_bar .menu_link{
            transition: all 0.3s;
        }

        .side_bar .menu_link:focus-within{
            background-color: var(--black);
        }

/* SIDE-BAR START */
    </style>
</head>
<body>
    <!-- HEADER START -->
    <header id="header" class="container-fluid">
        <div class="container py-2 d-flex align-items-center justify-content-between">
            <h3 class="m-0">
                Well Service
            </h3>
            <img id="menu_icon" src="../../img/menu.png" width="25px" alt="op">
        </div>
    </header>
    <!-- HEADER END -->
    <!-- SIDE NAV-BAR START -->

    <section class="side_bar py-3">
        <div class="row">
            <!-- Home -->
            <div class="col-12">
                <a href="#" class="menu_link py-2 px-3 d-block text-decoration-none">
                    <img src="../../img/home.png" width="25px" alt="Home_icon"><span class="ms-3">Home</span>
                </a>
            </div>
            <!-- About -->
            <div class="col-12">
                <a href="#" class="menu_link py-2 px-3 d-block text-decoration-none">
                    <img src="../../img/profile-user.png" width="25px" alt="About_icon"><span class="ms-3">About</span>
                </a>
            </div>
            <!-- Services -->
            <div class="col-12">
                <div id="service_icon" class="menu_link py-2 px-3 d-block text-decoration-none">
                    <img src="../../img/customer-service.png" width="25px" alt="Services_icon"><span class="ms-3">Services</span>
                </div>
                <!-- Drop-down-menu -->
                <div class="drop_down row d-none">
                    <!-- 1 -->
                    <div class="col-12">
                        <a href="#" class="menu_link py-2 ps-5 d-block text-decoration-none">
                            <img src="../../img/search.png" width="25px" alt="search_icon"><span class="ms-3">Documentation</span>
                        </a>
                    </div>
                    <!-- 2 -->
                    <div class="col-12">
                        <a href="#" class="menu_link py-2 ps-5 d-block text-decoration-none">
                            <img src="../../img/search.png" width="25px" alt="search_icon"><span class="ms-3">Apply from US</span>
                        </a>
                    </div>
                    <!-- 3 -->
                    <div class="col-12">
                        <a href="#" class="menu_link py-2 ps-5 d-block text-decoration-none">
                            <img src="../../img/search.png" width="25px" alt="search_icon"><span class="ms-3">Self Apply</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Contact -->
            <div class="col-12">
                <a href="#" class="menu_link py-2 px-3 d-block text-decoration-none">
                    <img src="../../img/call.png" width="25px" alt="Contact_icon"><span class="ms-3">Contact</span>
                </a>
            </div>
        </div>
    </section>

    <!-- SIDE NAV-BAR END -->
    <!-- CONTAINER START -->

    <section id="container" class="container-fluid"> 
        <div class="container py-5">
            <div class="row">
                <a href="aadhaar.html" class="shadow text-decoration-none col-md-3 col-sm-4 col-6 border d-flex align-items-center justify-content-center">
                    <p class="p-5 m-0">AADHAAR</p>
                </a>
                <a href="pan-card.html" class="shadow text-decoration-none col-md-3 col-sm-4 col-6 border d-flex align-items-center justify-content-center">
                    <p class="p-5 m-0">PAN</p>
                </a>
                <a href="voting.html" class="shadow text-decoration-none col-md-3 col-sm-4 col-6 border d-flex align-items-center justify-content-center">
                    <p class="p-5 m-0">VOTING CARD</p>
                </a>
                <a href="#" class="shadow text-decoration-none col-md-3 col-sm-4 col-6 border d-flex align-items-center justify-content-center">
                    <p class="p-5 m-0">DOMICILE</p>
                </a>
                <a href="gazette.html" class="shadow text-decoration-none col-md-3 col-sm-4 col-6 border d-flex align-items-center justify-content-center">
                    <p class="p-5 m-0">GAZETTE</p>
                </a>
                <a href="#" class="shadow text-decoration-none col-md-3 col-sm-4 col-6 border d-flex align-items-center justify-content-center">
                    <p class="p-5 m-0">FOOD LICENSE</p>
                </a>
                <a href="#" class="shadow text-decoration-none col-md-3 col-sm-4 col-6 border d-flex align-items-center justify-content-center">
                    <p class="p-5 m-0">GUMASTA</p>
                </a>
                <a href="#" class="shadow text-decoration-none col-md-3 col-sm-4 col-6 border d-flex align-items-center justify-content-center">
                    <p class="p-5 m-0">UDYAM</p>
                </a>
            </div>
        </div>
    </section>

    <!-- CONTAINER END -->
<script src="../jqurey/jquery-3.7.1.js"></script>
<script>

    $(document).ready(function(){
        // FOR SIDE SIDE_BAR SCROLL
        $("#menu_icon").click(function(){
            $(".side_bar").toggleClass("side_bar_toggle")
        })

        // FOR DROPDOWN (SERVICES_MENU)
        $("#service_icon").click(function(){
            $(".drop_down").toggleClass("d-none")
        })

    });


</script>
</body>
</html>
