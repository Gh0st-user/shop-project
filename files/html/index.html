<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<style>

    .just-text{
        padding: 50px 100px 0px 100px;
    }

    .container{
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        justify-content:center;
        padding: 50px 100px;
        grid-gap: 10px;
    }

    .container .items{
        color: var(--white);
        background-color: var(--black-2);
        border-radius: 4px;
        width: 300px;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow: var(--shadow);
        cursor: pointer;
    }

    .slider{
        /* border: 2px solid red; */
        background-color: #212121;
        height: 100vh;
        width: 280px;
        border-top-right-radius: 10px;
        border-top-left-radius: 10px;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 100;
    }

    .slider ul li{

    }

    .slider ul li a{
        display: block;
        border: 2px solid yellow;
        padding: 10px 15px;
    }

    @media(max-width: 900px){
        .container{
            padding: 50px 20px;
        }

        .container .items{
            width: 150px;
            font-size: 0.8rem;
        }
    }

</style>
<body>


    <section class="slider">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Services</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </section>
    <header>
        <h3>WELL SERVICES</h3>
        <img src="#" alt="Menu Icon">
    </header>
    <div class="container">
        <!-- items start-->
        <div id="adhar" class="items" onclick="aadhaar()">AADHAAR-CARD</div>
        <div id="pan" class="items" onclick="pan()">PAN-CARD</div>
        <div id="voting" class="items" onclick="voting()">VOTING-CARD</div>
        <div class="items">DOMICILE</div>
        <div class="items">INCOM-CERTIFICATE</div>
        <div class="items" onclick="gazette()">GAZETTE</div>
        <div class="items">UDYUM</div>
        <div class="items">GUMASTA</div>
        <!-- items end-->
    </div>
    <script src="../js/code.js"></script>

</body>
</html>
